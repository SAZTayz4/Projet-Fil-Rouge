<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    # Configuration du chemin ProjetFileRouge
    Alias /ProjetFileRouge /var/www/html
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        # Redirection vers la page d'accueil
        DirectoryIndex Frontend/HTML/home.php

        # Règles de réécriture pour gérer les chemins
        RewriteEngine On
        RewriteBase /ProjetFileRouge/
        
        # Si le fichier ou dossier n'existe pas, rediriger vers home.php
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ Frontend/HTML/home.php [L]
    </Directory>

    # Configuration des logs
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Configuration PHP
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>

    # Headers de sécurité
    Header set X-Content-Type-Options "nosniff"
    Header set X-XSS-Protection "1; mode=block"
    Header set X-Frame-Options "SAMEORIGIN"
    Header set Referrer-Policy "strict-origin-when-cross-origin"
</VirtualHost> 